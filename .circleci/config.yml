workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - publish:
          requires:
            - build
          filters:
            branches:
              only: master
            tags:
              only: /.*/

version: 2
jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run:
          name: "Install Dependencies"
          command: |
            sudo apt-get update
            sudo apt-get -y install curl jq
            yarn
      - run:
          name: "Run TypeScript Compile"
          command: yarn run tsc
      - run:
          name: "Run TSLint"
          command: yarn run lint
      - run:
          name: "Build"
          command: yarn run build
      - run:
          name: "Zip the built extension"
          command: zip -r build.zip build
      - persist_to_workspace:
          root: /root/project
          paths:
            - build.zip

  publish:
    docker:
      - image: cibuilds/chrome-extension:latest
    environment:
      - APP_ID: oaaeanlgefipegfcbgpgnhhnpengdjld
    steps:
      - attach_workspace:
          at: /root/workspace
      - run:
          name: "Publish to the Google Chrome Store"
          command: publish /root/workspace/build.zip
